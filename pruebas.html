<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h4>Formulario de Contacto</h4>
		<form
			action="https://formsubmit.co/39670e1a66cbc9279a37858285fd33a6"
			method="POST"
		>
			<input
				type="text"
				name="nombre"
				placeholder="Escribe tu nombre"
				pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
			/>
			<title>Nombre, sólo acepta letras y espacios en blanco.</title>
			<br />
			<input
				type="email"
				name="correo"
				placeholder="Escribe tu correo"
				pattern="^(\w+[/./-]?){1,}@[a-z]+[/.]\w{2,}$"
				title="Formato de coreeo inválido"
				required
			/>
			<br />
			<textarea
				name="comentarios"
				cols="30"
				rows="10"
				required
			></textarea>
			<br />
			<input type="submit" />
			<input type="reset" />
		</form>
	</body>
</html>
